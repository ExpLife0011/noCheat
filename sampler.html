<!DOCTYPE html>
<html>
    <head>
        <title>Natoga V3 Control Sampler</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
         <link rel="stylesheet" href="assets/css/n3_reset.css" media="screen" />
        <link rel="stylesheet" href="assets/css/n3_controls.css" media="screen" />
        
        <style type="text/css">
            html, body {
                background: #131313 ;
                color: #FFF ;
            }
            
            div.-n3-loading{margin: 10px;}
            h1, h2, h3 {
                display: block ;
                margin-bottom: 20px ;
            }
        </style>
        
        <script type="text/javascript" src="assets/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="assets/js/n3_plugins.js"></script>
        <script type="text/javascript" src="assets/js/n3_controls.js"></script>
        
    </head>
    <body>
        <h1>Natoga V3 Controls Sampler</h1>
        <h2>Loading Bars</h2>
        <div class="-n3-fadein-1"><div class="-n3-loading" style="width: 15px;"></div></div>
        <div class="-n3-fadein-2"><div class="-n3-loading" style="width: 40px;height: 10px;"></div></div>
        <div class="-n3-fadein-3"><div class="-n3-loading" style="width: 100px;height:20px;"></div></div>
        <div class="-n3-fadein-4"><div class="-n3-loading" style="width: 200px;height:33px;"></div></div>
        <div class="-n3-fadein-5"><div class="-n3-loading" style="width: 350px;height:33px;"></div></div>
    </body>
</html>
